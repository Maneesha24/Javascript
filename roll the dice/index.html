<html lang="en">

<body>
<main>
<section class="Players">

    <img id = "diceimage" src="dice-3.png" alt="">
    
    <div class="end">
    <button class="roll"><i class="ion-load-a"></i>ROLL THE DICE</button>

    </div>
</div>
   
      <div class="Player-1"><h5 id = "heading-1">PLAYER 2</h5>

    </section>
